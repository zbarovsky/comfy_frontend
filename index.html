<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Comfy Frontend - Unique Word Counter</title>
  <script src='js/script.js'></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Find Out How Many Unique Words Are In A Given String</h1>
        </div>
        <div>
          <p>Using the textbox below, enter a phrase, hit submit, and see how many unique words there are</p>  
        </div>
        <div>
            <form>
                <label class="hidden" for="textInput">User Text Input</label>
                <br>
                <textarea id="textInput" name="textInput" rows="4" cols="50" placeholder="Insert text here"></textarea>
                <br>
                <button for='textInput' id='submitButton' type="submit">Submit</button>
            </form>
        </div>
        <div>
            <ul id="showResults">

            </ul>
        </div>
    </div>

</body>
</html>
